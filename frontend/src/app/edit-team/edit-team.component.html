<div class="container">
  <h2 class="title">Edit Team</h2>
  <form (ngSubmit)="editTeam()" class="form">
    <div class="form-group">
      <label for="id" class="form-label">Team ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="teamId" required class="form-input">
    </div>
    <div class="form-group">
      <label for="content" class="form-label">Updated Team Content:</label>
      <input type="text" id="content" name="content" [(ngModel)]="updatedTeam.content" required class="form-input">
    </div>
    <button type="submit" class="form-button">Save Changes</button>
  </form>
  <div *ngIf="msg" class="message">{{ msg }}</div>
</div>
