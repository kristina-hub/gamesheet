<div class="post-team-container">
  <h2 class="post-team-title">Post a Team:</h2>
  <div class="post-team-form">
    <input type="text" placeholder="Enter team" [(ngModel)]="teamContent" class="post-team-input">
    <button (click)="postTeam()" class="post-team-button">Post</button>
  </div>
  <h2 class="post-team-message">{{ msg }}</h2>
</div>
